<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pet Adoption System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #c4f0b3ff, #84d78cff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 10px;
            background-color: #b4d93aff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3e8352ff;;
        }
        .helptext {
            display: none;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="{% url 'home'%}" class="btn btn-outline-secondary">
                &larr; Back
            </a>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Create an Account</h2>
                    <form method="post" class="row g-3">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label text-end">Username</label>
                            <div class="col-sm-8">
                                {{ form.username }}
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label text-end">First Name</label>
                            <div class="col-sm-8">
                                {{ form.first_name }}
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label text-end">Last Name</label>
                            <div class="col-sm-8">
                                {{ form.last_name }}
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label text-end">Email</label>
                            <div class="col-sm-8">
                                {{ form.email }}
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label text-end">Password</label>
                            <div class="col-sm-8">
                                {{ form.password1 }}
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label text-end">Confirm Password</label>
                            <div class="col-sm-8">
                                {{ form.password2 }}
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? 
                            <a href="{% url 'user_login' %}" class="text-decoration-none fw-bold text-primary">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
